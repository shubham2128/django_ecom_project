<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SMART ASSISTANCE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">LiveChat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/feedback">Feedback & Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommendation">Product Recommendations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/promotions">Coupons</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Top 5 Recommendations for User ID: {{ user_id }}</h2>
        <ul>
            {% for recommendation in recommendations %}
                <li>Product ID: {{ recommendation.0 }}, Predicted Rating: {{ recommendation.1 }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
