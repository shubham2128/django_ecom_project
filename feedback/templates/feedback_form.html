<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcomSite</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% comment %}  {% endcomment %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SMART ASSISTANCE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">LiveChat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/feedback">Feedback & Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommendation">Product Recommendations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/promotions">Coupons</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Feedback Form</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Customer Name</label>
                <input type="text" id="id_name" name="customer_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_product_name" class="form-label">Product Name</label>
                <input type="text" id="id_product_name" name="product_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_product_id" class="form-label">Product ID</label>
                <input type="text" id="id_product_id" name="product_id" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_feedback" class="form-label">Feedback</label>
                <textarea id="id_feedback" name="feedback_text" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="id_rating" class="form-label">Star Rating</label>
                <select id="id_rating" name="star_rating" class="form-select">
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <input type="submit" value="Submit Feedback" class="btn btn-primary">
        </form>
    </div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
